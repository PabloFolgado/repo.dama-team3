<body>
<div class="container my-5">
    <h2>Conoce a Nuestro Equipo</h2>
    <div class="row">
      <div class="col-md-6">
        <p>Somos un equipo apasionado y comprometido con la satisfacción del cliente. Nuestro objetivo es ofrecer el mejor servicio y productos de alta calidad. Estamos aquí para ayudarte con lo que necesites y asegurarnos de que tengas la mejor experiencia posible.</p>
      </div>
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500x300" alt="Foto del equipo" class="img-fluid rounded">
      </div>
    </div>
  </div>
  
 
  <div class="container my-5">
    <h2>Contáctanos</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Introduce tu mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>
